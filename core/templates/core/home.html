<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSTLEMAP - Social Media Roadmap Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .gradient-text {
            background: linear-gradient(45deg, #4f46e5, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 6s ease infinite;
            background-size: 200% 200%;
        }
        .app-container {
            border: 2px solid transparent;
            border-radius: 20px;
            background: linear-gradient(#242424, #242424) padding-box;
            animation: borderGradient 6s ease infinite;
        }
        .inner-container {
            border: 0px solid transparent;
            border-radius: 20px;
            background: linear-gradient(#1a1a1a, #1a1a1a) padding-box,
                        linear-gradient(45deg, rgba(79, 70, 229, 0.3), rgba(6, 182, 212, 0.3), rgba(59, 130, 246, 0.3)) border-box;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .social-icon:hover, .social-icon.active {
            border-color: #4f46e5;
            background-color: #2d2d2d;
        }
        .day-button {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .day-button:hover, .day-button.active {
            border-color: #4f46e5;
            background-color: #2d2d2d;
        }
        .category-button {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 8px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-button:hover, .category-button.active {
            border-color: #4f46e5;
            background-color: #2d2d2d;
        }
        .generate-button {
            background: linear-gradient(45deg, #4f46e5, #06b6d4, #3b82f6);
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease;
            animation: gradient 6s ease infinite;
            background-size: 200% 200%;
        }
        .generate-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .roadmap-container {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding-right: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #4f46e5 #1a1a1a;
        }
        
        /* Custom scrollbar styling for Webkit browsers (Chrome, Safari, etc.) */
        .roadmap-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .roadmap-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .roadmap-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4f46e5, #06b6d4);
            border-radius: 4px;
        }
        
        .roadmap-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
        }
        .roadmap-day {
            border: 2px solid transparent;
            border-radius: 20px;
            background: linear-gradient(#242424, #242424) padding-box,
                        linear-gradient(45deg, rgba(79, 70, 229, 0.3), rgba(6, 182, 212, 0.3)) border-box;
            padding: 2rem;
            margin-bottom: 0rem;
            transition: transform 0.3s ease;
        }
        .roadmap-day:hover {
            transform: translateY(-5px);
        }
        .day-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #4f46e5, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 6s ease infinite;
            background-size: 200% 200%;
        }
        .tasks-list {
            list-style-type: none;
            padding-left: 0;
        }
        .task-item {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .task-item::before {
            content: "â€¢";
            color: #4f46e5;
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            line-height: 1;
        }
        .tip-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tip-label {
            color: #06b6d4;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-8">
        <div class="app-container max-w-6xl mx-auto p-8">
            <h1 class="text-4xl font-bold mb-8 text-center gradient-text">HUSTLEMAP - Social Media Roadmap Generator</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Left Panel - Input Form -->
                <div class="inner-container p-6">
                    <div class="mb-8">
                        <h2 class="text-xl mb-4">Choose Your App</h2>
                        <div class="grid grid-cols-5 gap-4">
                            <div class="social-icon" data-platform="Instagram">
                                <img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="Instagram" class="w-6 h-6">
                            </div>
                            <div class="social-icon" data-platform="Twitter">
                                <img src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png" alt="Twitter" class="w-6 h-6">
                            </div>
                            <div class="social-icon" data-platform="LinkedIn">
                                <img src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="LinkedIn" class="w-6 h-6">
                            </div>
                            <div class="social-icon" data-platform="TikTok">
                                <img src="https://cdn-icons-png.flaticon.com/128/3046/3046121.png" alt="TikTok" class="w-6 h-6">
                            </div>
                            <div class="social-icon" data-platform="YouTube">
                                <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="YouTube" class="w-6 h-6">
                            </div>
                        </div>
                    </div>

                    <div class="mb-8">
                        <h2 class="text-xl mb-4">Choose Number of Days</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="day-button" data-days="7">7 Days</button>
                            <button class="day-button" data-days="14">14 Days</button>
                            <button class="day-button" data-days="21">21 Days</button>
                            <button class="day-button" data-days="28">28 Days</button>
                        </div>
                    </div>

                    <div class="mb-8">
                        <h2 class="text-xl mb-4">Choose Your Category</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="category-button" data-category="Tech">Tech</button>
                            <button class="category-button" data-category="Fitness">Fitness</button>
                            <button class="category-button" data-category="Entertainment">Entertainment</button>
                            <button class="category-button" data-category="Other">Other</button>
                        </div>
                        <div id="otherCategory" class="mt-4 hidden">
                            <input type="text" id="customCategory" placeholder="Enter your category" 
                                   class="w-full px-4 py-2 bg-transparent border-2 border-gray-600 rounded-lg focus:border-indigo-500 focus:outline-none">
                        </div>
                    </div>

                    <form id="roadmapForm">
                        {% csrf_token %}
                        <input type="hidden" id="selectedPlatform" name="platform" value="">
                        <input type="hidden" id="selectedDays" name="days" value="">
                        <input type="hidden" id="selectedCategory" name="category" value="">
                        <button type="submit" class="generate-button font-semibold text-lg">Generate</button>
                    </form>
                </div>

                <!-- Right Panel - Roadmap Display -->
                <div class="col-span-2 inner-container p-6">
                    <div id="loadingIndicator" class="hidden">
                        <div class="flex items-center justify-center h-full">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                        </div>
                    </div>

                    <div class="roadmap-container">
                        <div id="roadmap" class="space-y-6">
                            <!-- Roadmap content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle social icon selection
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                document.querySelectorAll('.social-icon').forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
                document.getElementById('selectedPlatform').value = icon.dataset.platform;
            });
        });

        // Handle day selection
        document.querySelectorAll('.day-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.day-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                document.getElementById('selectedDays').value = button.dataset.days;
            });
        });

        // Handle category selection
        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.category-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                document.getElementById('selectedCategory').value = button.dataset.category;
                const otherCategory = document.getElementById('otherCategory');
                if (button.dataset.category === 'Other') {
                    otherCategory.classList.remove('hidden');
                } else {
                    otherCategory.classList.add('hidden');
                }
            });
        });

        // Handle form submission
        document.getElementById('roadmapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            const roadmapContent = document.getElementById('roadmap');
            
            // Validate selections
            const platform = document.getElementById('selectedPlatform').value;
            const days = document.getElementById('selectedDays').value;
            const category = document.getElementById('selectedCategory').value;
            
            if (!platform || !days || !category) {
                alert('Please make all selections before generating the roadmap.');
                return;
            }

            // Show loading state
            loadingIndicator.classList.remove('hidden');
            roadmapContent.innerHTML = '';
            
            try {
                const formData = new FormData(e.target);
                if (category === 'Other') {
                    formData.set('category', document.getElementById('customCategory').value || 'Other');
                }

                const response = await fetch('{% url "core:generate_roadmap" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Convert markdown to HTML and display in day containers
                    const roadmap = data.roadmap;
                    displayRoadmap(roadmap);
                } else {
                    roadmapContent.innerHTML = `
                        <div class="bg-red-900 text-white p-4 rounded-lg">
                            ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                roadmapContent.innerHTML = `
                    <div class="bg-red-900 text-white p-4 rounded-lg">
                        An error occurred while generating the roadmap.
                    </div>
                `;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        function displayRoadmap(roadmap) {
            const roadmapContainer = document.getElementById('roadmap');
            const days = roadmap.split('---').filter(day => day.trim());
            
            roadmapContainer.innerHTML = days.map(day => {
                const [header, ...content] = day.trim().split('\n');
                const tasks = content.filter(line => line.trim() && !line.includes('Tip:'));
                const tip = content.find(line => line.includes('Tip:'))?.replace('Tip:', '').trim();
                
                return `
                    <div class="roadmap-day">
                        <div class="day-header">${header}</div>
                        <ul class="tasks-list">
                            ${tasks.map(task => `<li class="task-item">${task.trim()}</li>`).join('')}
                        </ul>
                        ${tip ? `
                            <div class="tip-section">
                                <div class="tip-label">Tip</div>
                                <div class="text-gray-300">${tip}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
